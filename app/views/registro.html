<h1>Registro</h1>
<div class="well">
		<form class="form-signin" role="form" ng-submit="vm.registrar()">
	        <input type="text" class="form-control" placeholder="Nombre" ng-model="user.nombre" required="">
			<br>
	        <input type="email" class="form-control" placeholder="Email" ng-model="user.email"  required="" autofocus="">
	        <br>
	        <input type="password" class="form-control" placeholder="Clave" ng-model="user.password" required="">
			<br>
			<input type="submit" class="btn btn-success" value="Registrarse" ></input>
			<a class="btn btn-default" ng-href="#/login">Cancelar</a>
	  </form>
</div>
